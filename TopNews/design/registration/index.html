<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <a href="" class="back_arrow">
        <img src="../img/back_arrow.svg"/>
    </a>
    <form class="form" action="">

        <h1 class="title_form">Регистрация</h1>
        
            <input class="input" type="text" name="nickname" required  minlength="4" placeholder="Введите псевдоним">

            <input class="input" type="number" name="age" min="10" required placeholder="Введите возраст">

            <input class="input" type="email" name="login" required placeholder="Введите адрес электронной почты">

            <input class="input" type="password" name="password" required placeholder="Введите пароль">

            <input class="input" type="password" name="repeat_password" required placeholder="Повторите пароль">
        
        <div class="buttons">
            <button class="button">Зарегистрироваться</button>
            <a href="">Продолжить без регистрации</a>
        </div>

    </form>
</body>
</html>
