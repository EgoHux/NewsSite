<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="index.js"></script>
</head>
<body>
    <a href="" class="back_arrow">
        <img src="../img/back_arrow.svg"/>
    </a>
    <div class="container">
        <div class="row">
            <form class="form col-lg-6 offset-col-lg-3" onsubmit="onSubmit();">
                <label name="user_id" style="display: none;">user_id</label>
                <div class="left">
                    <img src="img/base_profile.svg" alt="">
                </div>
                
                <div class="right">
                    <div class="input_wrapper">
                        <label class="current_value">login</label>
                        <input class="input" type="text" name="login" placeholder="Введите логин" value="" readonly required onchange="keyPressInput(this);">
                        <a href="#" class="controller" onclick="change_input(this);">Изменить</a>
                    </div>

                    <div class="input_wrapper">
                        <label class="current_value">25</label>
                        <input class="input" type="number" name="age" placeholder="Введите возраст" value="{Сюда подставлять}" readonly required onchange="keyPressInput(this);">
                        <a href="#" class="controller" onclick="change_input(this);">Изменить</a>
                    </div>

                    <div class="input_wrapper">
                        <label class="current_value">test@mail.ru</label>
                        <input class="input" type="email" name="email" placeholder="Введите адрес электронной почты" readonly required>
                    </div>
        
                    <div class="input_wrapper">
                        <label class="current_value">password</label>
                        <input class="input" type="password" name="password" placeholder="Введите пароль" readonly required onchange="keyPressInput(this);">
                        <a href="#" class="controller" onclick="change_input(this);">Изменить</a>
                        <a href="#" class="password_controller" onclick="controller_password();">(Показать пароль)</a>
                    </div>

                    <div class="input_wrapper">
                        <label class="current_value">img/base_profile.svg</label>
                        <input class="input" type="file" name="file" placeholder="Выберите файл"  required disabled onchange="change_input_file(event);">
                        <a href="#" class="controller" onclick="change_file(this);">Изменить</a>
                    </div>
        
                    <button class="button">Сохранить</button>
                </div>
        
            </form>
        </div>
    </div>
</body>
</html>
