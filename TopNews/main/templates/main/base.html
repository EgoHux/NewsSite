<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% block link %}{% endblock %}">
    <script src="{% block script %}{% endblock %}"></script>
</head>
<body>
<header>
    <nav class="menu ">
        <ul>
            <div class="left col-lg-4">
                <li>
                    <a href="{% url 'news' %}">новости</a>
                </li>
                <li>
                    <a href="{% url 'top_news' %}">популярные</a>
                </li>
            </div>
            <li class="center col-lg-4 text-center">
                <form method="get" action="{% url 'search' %}">
                    <div class="search">
                        <input class="col-lg-9" type="search" placeholder="Введите название статьи" name="key">
                        <input class="col-lg-3" type="submit" value="поиск">
                    </div>
                </form>
            </li>
            <div class="right col-lg-4 text-center">
                <li>
                    <a href="{% url 'registration' %}">регистрация</a>
                </li>
                {% if user.is_authenticated %}
                  <li>
                    <a href="{% url 'exit' %}">выход</a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'login' %}">вход</a>
                </li>
                {% endif %}
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'profiles' user.id %}">
                        <img src="{{ user.image }}" alt="img">
                    </a>
                </li>
                {% endif %}
            </div>
        </ul>
    </nav>
</header>

            {% block body %} {% endblock %}

<footer>
    <nav class="footer">
        <ul>
            <li>Разработано командой "ОБАНА"</li>
            <!-- <li>
                <a href="">Справка_1</a>
            </li>
            <li>
                <a href="">Справка_2</a>
            </li>
            <li>
                <a href="">Справка_3</a>
            </li> -->
        </ul>
    </nav>
</footer>
</body>
