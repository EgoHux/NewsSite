<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
</head>
<body>
    <form class="form" method="post" action="/login">
        {% csrf_token %}
        <h1 class="title_form">Вход</h1>

        <div class="inputs">
            <input class="input" type="email" name="login" placeholder="Введите адрес электронной почты(не работает)">
            <input class="input" type="password" name="password" placeholder="Введите пароль(не работает)">
        </div>

        <div class="buttons">
            <button class="button">Войти</button>
            <a href="registration" class="">Регистрация</a>
        </div>

    </form>
</body>
</html>
